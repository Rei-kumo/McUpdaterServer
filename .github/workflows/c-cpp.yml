name: Build Windows Static Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Install dependencies with vcpkg
      run: |
        if (!(Test-Path "vcpkg/vcpkg.exe")) {
          git clone https://github.com/Microsoft/vcpkg.git
          cd vcpkg
          .\bootstrap-vcpkg.bat -disableMetrics
          cd ..
        }
        vcpkg/vcpkg integrate install
        vcpkg/vcpkg install curl:x64-windows-static openssl:x64-windows-static jsoncpp:x64-windows-static libzip:x64-windows-static bzip2:x64-windows-static zlib:x64-windows-static zstd:x64-windows-static crow:x64-windows-static

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-static
        cmake --build . --config Release

    - name: Find and copy executable
      run: |
        echo "=== Searching for executable ==="
        cd build
        
        $exe = Get-ChildItem -Recurse -Filter "McUpdaterServer.exe" | Select-Object -First 1
        
        if ($exe) {
          echo "Found at $($exe.FullName)"
          Copy-Item $exe.FullName "../McUpdaterServer.exe"
        } else {
          echo "Executable not found"
          echo "All files in build directory:"
          Get-ChildItem -Recurse
          exit 1
        }

    - name: Verify file exists
      run: |
        if (Test-Path "McUpdaterServer.exe") {
          echo "=== Executable verification ==="
          $file = Get-Item "McUpdaterServer.exe"
          echo "File: $($file.Name)"
          echo "Size: $($file.Length) bytes"
          echo "Path: $($file.FullName)"
          echo "✅ Executable successfully created"
        } else {
          echo "❌ Executable not found"
          exit 1
        }

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: mc-updater-server-windows-static
        path: McUpdaterServer.exe

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: mc-updater-server-windows-static
        path: ./release

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/McUpdaterServer.exe
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}